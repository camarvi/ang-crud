  <div class="row">
    <div class="col-sm-8">
        <h1 class="text-center">{{title}}</h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
          {{msg}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img
      width="40"
      alt="Angular Logo"
      src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
     />
    </div> 
    <div class="col-sm-8">
      <h2>Crear Dato:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Name
          </label>
              <input type="text" class="col-sm-10" name="name" value="form-control" id="name" [(ngModel)]="model.name"
                placeholder="Introduce un nombre">        
        </div>

        <div class="form-group">
            <label for="position" class="control-label col-sm-2">
              Position
            </label>
                <input type="text" class="col-sm-10" name="position" value="form-control" id="position" [(ngModel)]="model.position"
                  placeholder="Introduce Puesto">        
        </div>

        <div class="form-group">
            <label for="email" class="control-label col-sm-2">
              Email
            </label>
                <input type="text" class="col-sm-10" name="email" value="form-control" id="email" [(ngModel)]="model.email"
                  placeholder="Introduce email">        
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmployee()">
              Guardar
            </button>
          </div>
        </div>

      </form>
    </div> 
  
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h2>Read Data:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>  
        </thead>
        <tbody>
            <tr *ngFor="let employe of employees; let i = index">
              <td>{{employe.name}}</td>
              <td>{{employe.position}}</td>
              <td>{{employe.email}}</td>
              <td>
                <a (click)="editEmployee(i)" class="btn btn-success">Edit</a>
                <a (click)="deleteEmployee(i)" class="btn btn-danger">Delete</a>
              </td>
            </tr>

        </tbody>
      </table>
    </div>
    <div class="col-sm-6" [hidden]="hideUpdate">
      <h2>Actualiza Dato</h2>
      <form class="form-horizontal">
          <div class="form-group">
              <label for="name" class="control-label col-sm-2">
                Name
              </label>
                  <input type="text" class="col-sm-10" name="name" value="form-control" id="name" [(ngModel)]="model2.name"
                    placeholder="Introduce un nombre">        
            </div>
    
            <div class="form-group">
                <label for="position" class="control-label col-sm-2">
                  Position
                </label>
                    <input type="text" class="col-sm-10" name="position" value="form-control" id="position" [(ngModel)]="model2.position"
                      placeholder="Introduce Puesto">        
            </div>
    
            <div class="form-group">
                <label for="email" class="control-label col-sm-2">
                  Email
                </label>
                    <input type="text" class="col-sm-10" name="email" value="form-control" id="email" [(ngModel)]="model2.email"
                      placeholder="Introduce email">        
            </div>
    
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-success" (click)="updateEmployee()">
                  Actualizar
                </button>
              </div>
            </div>
      </form>
    </div>
  
  </div>

</div>
